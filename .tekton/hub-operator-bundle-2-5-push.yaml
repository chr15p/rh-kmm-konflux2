apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/chr15p/rh-kmm-konflux?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" && 
          ( "release-2.5/pullspecs/hub-operator-2-5.yaml".pathChanged() ||
            "release-2.5/pullspecs/must-gather-2-5.yaml".pathChanged() ||
            "release-2.5/pullspecs/signing-2-5.yaml".pathChanged() ||
            "release-2.5/pullspecs/webhook-2-5.yaml".pathChanged() ||
            "release-2.5/pullspecs/worker-2-5.yaml".pathChanged() ||
            "release-2.5/Dockerfile.hub-operator-bundle".pathChanged() )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: kmm-2-5
    appstudio.openshift.io/component: hub-operator-bundle-2-5
    pipelines.appstudio.openshift.io/type: build
  name: hub-operator-bundle-2-5-on-push
  namespace: rh-kmm-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-kmm-tenant/kmm-2-5/hub-operator-bundle-2-5:{{revision}}
  - name: dockerfile
    value: release-2.5/Dockerfile.hub-operator-bundle
  - name: path-context
    value: .
  - name: hermetic
    value: 'true'
  - name: prefetch-input
    value: '{"type": "rpm", "path": "."}'
  - name: build-source-image
    value: 'true'
  - name: build-index-image
    value: 'false'
  - name: build-args-file
    value: "release-2.5/build_settings.conf"
  pipelineRef:
    name: kmm-bundle-pipeline
  taskRunTemplate:
    serviceAccountName: build-pipeline-hub-operator-bundle-2-5
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
